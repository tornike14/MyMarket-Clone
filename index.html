<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>mymarket.ge</title>
</head>
<body>
    <header>
        <div class="header_wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-12 position-relative w-100 d-flex align-items-center justify-content-center bg-white header">
                        <div class="d-flex align-items-center header__search_side">
                            <div class="d-flex align-items-center justify-content-between w-100   header__search_side_content">
                                <a class="d-flex align-items-center justify-content-between h-100 header__logo" href="#">
                                    <img src="./icons/header/company_logo.svg" alt="mymarket logo">
                                </a>

                                <form class="d-flex h-100 position-relative header__search_wrapper" action="#">
                                    <input type="text" class="h-100 w-100 header__search_input" placeholder="market">
                                    <div class="position-absolute svg-hover header__img_upload">
                                        <img src="./icons/header/camera.svg" class="position-absolute" alt="">
                                    </div>
                                    <button type="submit" class="position-absolute p-0 d-flex align-items-center justify-content-center svg-hover header__search_submit">
                                        <img src="./icons/header/search.svg" class="sm-svg" alt="">
                                    </button>
                                </form>
                            </div>
                        </div>

                        <div class="d-flex align-items-center ms-1">
                            <button class="d-flex align-items-center header__add_statement_btn">
                                <div class="me-2 ">
                                    <img src="./icons/header/add.svg" alt="" class="md-svg">
                                </div>

                                <div class="d-flex align-items-center">
                                    <span class="text-uppercase fw-bold">დამატება</span>
                                </div>
                            </button>

                            <div class="mx-3 divider"></div>

                            <div class="d-flex justify-content-center align-items-center me-2 header__navbar_item">
                                <a href="#" class="p-2 svg-hover rounded-circle">
                                    <img src="./icons/header/chat.svg" alt="" class="md-svg">
                                </a>
                            </div>

                            <div class="d-flex justify-content-center align-items-center me-2 header__navbar_item">
                                <a href="#" class="p-2 svg-hover rounded-circle">
                                    <img src="./icons/header/liked.svg" alt="" class="md-svg">
                                </a>
                            </div>

                            <div class="d-flex justify-content-center align-items-center header__navbar_item">
                                <a href="#" class="p-2 svg-hover rounded-circle">
                                    <img src="./icons/header/cart.svg" alt="" class="md-svg">
                                </a>
                            </div>

                            <div class="ms-3 divider"></div>

                            <div class="d-flex justify-content-center align-items-center header__user_profile">
                                <div class="header__user_profile_svg rounded-circle d-flex justify-content-center align-items-center ms-3">
                                    <img src="./icons/header/user_profile.svg" alt="">
                                </div>

                                <div class="ms-2 me-4 header__user_profile_text">
                                    <span class="fw-bold">ჩემი გვერდი</span>
                                </div>
                            </div>

                            <div class="header__burger svg-hover rounded-circle">                          
                                <img src="./icons/header/menu_burger.svg" alt="">                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    
</body>
</html>
